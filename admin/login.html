<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main-style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/652feabbb9.js" crossorigin="anonymous"></script>
    <script src="../admin/js/login.js"></script>
  
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <a href="../../index.html"><div class="logoPrincipal"></div></a>
        </header>
        <main>
         <section class="login">
            <i class="fa-solid fa-lock fa-fade fa-2xl  icon"></i>
            <span id="msg"></span>
            <section id="adminButton"></section>
            <form action="javascript:void(0)" class="form-login">
                <input type="text" name="login" id="login" placeholder="usuario" title="usuario, normalmente admin@dominio.com" required>
                <input type="password" name="pass" id="pass" placeholder="contraseña" title="contraseña, normalmente 123456" required>
                <input type="submit" value="Login"
                id="btn-env-log" onclick="validateLogin()">
            </form>
         </section>
        </main>
        <footer>
            
            <section class="copy">
                <div class="logo"><img src="../media/Logo.png" alt=""></div>
                <span>&copy; Tienda by Guta 2022</span>
            </section>
            
        </footer>
    </div>
    
</body>
</html>
